<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Jan Bernitt" />
	<title>{{page.title}}</title>
	<style>
nav table a span { font-weight: bold; color: black; }
nav table { background-color: #EEEEFF; padding: 3px 2px; font-family: "SansSerif", sans-serif; }
nav div { font-family: "SansSerif", sans-serif; font-size: 65%; padding: 2px; margin-top: 2px;}
nav div + div { text-transform: uppercase; margin: 0;  }
nav aside { float: right; background-color: white; font-style: italic; font-weight: bold; padding: 3px 2px; width: 20%; text-align: right; }

section table { margin-top: 1em; }
section table td:first-child { width: 20%; text-align: right; min-width: 20em; vertical-align: top; }
section table th { font-size: 140%; font-weight: bold; background-color: #CCCCFF; text-align: left; }
section table p { margin: 0; text-indent: 2em; }
section code { font-family: "Monospaced", monospace; font-size: 90%; }
section dt { font-weight: bold; }
section address { font-style: normal; }

footer { font-family: "Verdana", sans-serif; font-size: 70%; color: #808080;  }
footer p { margin-top: 0.5em; }

h1 { font-size: 150%; font-weight: bold; }
h2 { font-size: 140%; font-weight: bold; margin-top: 1.2em; margin-bottom: 0.8em; padding: 3px;background-color: #CCCCFF; border: solid 1px #666666; }
h3 { font-size: 120%; }

pre { margin-left: 40px; }
p code, li code {  white-space: nowrap; line-height: 1em; padding: 0 2px; }

svg { margin: 0 auto; display: block; } 

/* ? */
big { font-size: 100px; display: block; padding: 30px 0; text-align: center; font-weight: bold; }

	</style>
</head>

	<hr/>
